sim_type_list: ["Heat Bath", "Metropolis"]
graph_type: ["|M|", C, X] #E, M, |M|, C, X 

seed: 4111 #Used to seed random number generator

param1: step #the parameter on the bottom of the graph (Only step or T as of now)
param2: sim_type  #the parametere in the legend

# System inputs
sys_params:
    seed: 4111 #Used to seed random number generator
    sim_type: "Metropolis" # Heat Bath, Metropolis
    n_steps: 4000000
    n_bins: 100 #how a run is binned for statistics
    L: 12    #in number of particles
    T: 2     #temperature
    J: 1    #coupling of spins
    H: 0    #Field strength
